<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    <fieldset>
        <p>
            <label for="">Prenom :</label>
            <input type="text" name="p" id="p" placeholder="taper votre prenom">
        </p>
        <p>
            <label for="">Nom :</label>
            <input type="text" name="n" id="n" placeholder="taper votre nom">
        </p>
        <p>
            <label for="">Date de naissance :</label>
            <input type="date" name="d" id="d" placeholder="taper votre date de naissance">
        </p>
        <p>
            <label for="">Numero de telephone :</label>
            <input type="number" name="nu" id="nu" placeholder="taper votre numero">
        </p>
        <p>
            <label for="">Genre :</label>
            <input type="radio" name="genre" id="f" value="f">F
            <input type="radio" name="genre" id="m" value="m">M
        </p>
    </fieldset>
    </form>
</body>
</html>
